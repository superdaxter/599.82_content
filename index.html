<html>
    <head>
    <!-- My Stylesheet -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <!-- Platforms -->
            <h2 style="text-align: center;">Vic20 Graphics Maker</h2>
            <br>
            <div style="align-content: center;">
                <svg id="pBox" style="height: 360; width: 700;">
                </svg>
                <p id="label"></p>
                <p id="output"></p>
            </div>

            <!-- Character Sets-->
            <br>
            <div style="align-content: center;">
                <svg id="gBox" style="height: 550; width: 270;">
                </svg>
                <p id="gOutput"></p>
            </div>
        </div>

        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://d3js.org/topojson.v2.min.js"></script>
        
        
        <script>
            //Platform Maker js
            var base = d3.select("#pBox");
            var out = d3.select("#output");
            var label = d3.select("#label");

            let pArray = [];
            
            let x = 0;
            for(i = 0; i < 22; i++)
            {
                x+=30;
                let y = 0;
                for(j = 0; j < 11; j++)
                {
                    y+=30;
                    base
                        .append('rect')
                        .attr('x', x)
                        .attr('y', y)
                        .attr('width', 25)
                        .attr('height', 25)
                        .attr('stroke', 'black')
                        .attr('fill', 'white')
                        .on("click", function(d, i){
                            //Location of block
                            var location = 
                                (((d3.select(this).attr('x'))/30)-1)
                                +
                                (((d3.select(this).attr('y'))/30)-1)*22;

                            var elementColor = d3.select(this).style('fill');
                            //console.log(elementColor);
                            if(elementColor == "rgb(255, 0, 0)")
                            {
                                d3.select(this).attr('fill', 'white');
                                var index = pArray.indexOf(location);
                                pArray.splice(index, 1);
                                var outString = "";

                                for(i = 0; i < pArray.length; i++)
                                    {
                                        outString += "#" + pArray[i] + ", ";
                                    }
                                outString = outString.substring(0, outString.length - 2);
                                out.text(outString);
                            }
                            else
                            {
                                //add to array
                                d3.select(this)
                                    .attr('fill', 'red');

                                pArray.push(
                                    location
                                );
                                console.log(pArray);

                                var outString = "";

                                for(i = 0; i < pArray.length; i++)
                                    {
                                        outString += "#" + pArray[i] + ", ";
                                    }
                                outString = outString.substring(0, outString.length - 2);
                                out.text(outString);
                            }

                        });
                }
            }

            //Graphics Maker
            var gBase = d3.select("#gBox");
            var gOut = d3.select("#gOutput");
            let gArray = []

            //16 strings
            for(i=0; i<16; i++)
            {
                gArray.push(0);
            }
            
            console.log(gArray);
            gOut.text(gArray);

            x = 0;
            for(i=0; i < 8; i++)
            {
                x += 30;
                y = 0;
                for(j=0; j < 16; j++)
                {
                    y += 30;
                    gBase
                    .append('rect')
                        .attr('x', x)
                        .attr('y', y)
                        .attr('width', 25)
                        .attr('height', 25)
                        .attr('stroke', 'black')
                        .attr('fill', 'white')
                        .on("click", function(d, i){

                            //Location of block
                            var xValue = (((d3.select(this).attr('x'))/30)-1)
                            var yValue = (((d3.select(this).attr('y'))/30)-1)

                            console.log(xValue + "," + yValue);
                            
                            var elementColor = d3.select(this).style('fill');
                            if(elementColor == "rgb(0, 0, 255)")
                            {
                                d3.select(this)
                                    .attr('fill', 'white');

                                var dec = parseInt(gArray[yValue], 16)
                                dec -= (2 ** (7 - xValue))
                                var hexa = dec.toString(16)
                                gArray[yValue] = hexa
                                //console.log(hexa)
                                gOut.text(gArray)
                            }
                            else
                            {
                                d3.select(this)
                                    .attr('fill', 'blue');

                                var dec = parseInt(gArray[yValue], 16)
                                dec += (2 ** (7 - xValue))
                                var hexa = dec.toString(16)
                                gArray[yValue] = hexa
                                //console.log(hexa)
                                gOut.text(gArray)
                            }

                        });
                }
            }

        </script>
